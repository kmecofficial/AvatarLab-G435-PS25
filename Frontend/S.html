<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Video Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --secondary: #00cec9;
            --light: #f8f9fa;
            --dark: #343a40;
            --gray: #6c757d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark);
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            padding: 30px;
        }
        
        .input-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }
        
        .preview-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .gender-options {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        .gender-option {
            flex: 1;
        }
        
        .gender-option input {
            display: none;
        }
        
        .gender-option label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background-color: #f1f1f1;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .gender-option input:checked + label {
            background-color: var(--primary);
            color: white;
        }
        
        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .speed-control input {
            flex: 1;
        }
        
        .speed-value {
            width: 40px;
            text-align: center;
            font-weight: 500;
        }
        
        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-upload-btn {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-upload-btn:hover {
            border-color: var(--primary);
            background-color: rgba(108, 92, 231, 0.05);
        }
        
        .file-upload-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .avatar-preview {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background-color: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 20px;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .avatar-preview .placeholder {
            color: var(--gray);
            text-align: center;
            padding: 20px;
        }
        
        .generate-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 20px;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }
        
        .video-container {
            width: 100%;
            margin-top: 20px;
            display: none;
        }
        
        video {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .input-section, .preview-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Avatar Video Generator</h1>
            <p>Transform your text into a personalized avatar video</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <div class="form-group">
                    <label for="text-input">Enter your text</label>
                    <textarea id="text-input" placeholder="Type the text you want your avatar to speak..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>Avatar Image</label>
                    <div class="file-upload">
                        <div class="file-upload-btn" id="upload-btn">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Click to upload an image or drag and drop</p>
                            <p class="small">PNG, JPG (Max 5MB)</p>
                        </div>
                        <input type="file" id="image-input" class="file-upload-input" accept="image/*">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Gender</label>
                    <div class="gender-options">
                        <div class="gender-option">
                            <input type="radio" id="male" name="gender" value="male" checked>
                            <label for="male">Male</label>
                        </div>
                        <div class="gender-option">
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="speed">Speaking Speed</label>
                    <div class="speed-control">
                        <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1">
                        <span class="speed-value" id="speed-value">1.0x</span>
                    </div>
                </div>
                
                <button class="generate-btn" id="generate-btn">Generate Avatar Video</button>
            </div>
            
            <div class="preview-section">
                <div class="avatar-preview" id="avatar-preview">
                    <div id="audio-result" class="form-group"></div>
                    <div class="placeholder">
                        <i class="fas fa-user"></i>
                        <p>Avatar preview will appear here</p>
                    </div>
                    <img id="preview-image" src="" alt="Avatar Preview">
                </div>
                
                <div class="video-container" id="video-container">
                    <video id="avatar-video" controls>
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Update speed value display
    const speedSlider = document.getElementById('speed');
    const speedValue = document.getElementById('speed-value');
    
    speedSlider.addEventListener('input', function () {
        speedValue.textContent = this.value + 'x';
    });

    // Handle image upload and preview
    const imageInput = document.getElementById('image-input');
    const previewImage = document.getElementById('preview-image');
    const avatarPreview = document.getElementById('avatar-preview');
    const uploadBtn = document.getElementById('upload-btn');

    imageInput.addEventListener('change', function (e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (event) {
                previewImage.src = event.target.result;
                previewImage.style.display = 'block';
                avatarPreview.querySelector('.placeholder').style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
    });

    uploadBtn.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadBtn.style.borderColor = '#6c5ce7';
        uploadBtn.style.backgroundColor = 'rgba(108, 92, 231, 0.1)';
    });

    uploadBtn.addEventListener('dragleave', () => {
        uploadBtn.style.borderColor = '#ddd';
        uploadBtn.style.backgroundColor = '';
    });

    uploadBtn.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadBtn.style.borderColor = '#ddd';
        uploadBtn.style.backgroundColor = '';
        if (e.dataTransfer.files.length) {
            imageInput.files = e.dataTransfer.files;
            const event = new Event('change');
            imageInput.dispatchEvent(event);
        }
    });

    // Generate button logic
    const generateBtn = document.getElementById('generate-btn');
    const videoContainer = document.getElementById('video-container');
    const avatarVideo = document.getElementById('avatar-video');
    const textInput = document.getElementById('text-input');

    generateBtn.addEventListener('click', async () => {
        const text = textInput.value;
        const gender = document.querySelector('input[name="gender"]:checked').value;
        const speed = speedSlider.value;
        const imageFile = imageInput.files[0];

        if (!text || !imageFile) {
            alert("Please enter text and upload an avatar image.");
            return;
        }

        const formData = new FormData();
        formData.append('text', text);
        formData.append('gender', gender);
        formData.append('speed', speed);
        formData.append('image', imageFile);

        generateBtn.disabled = true;
        generateBtn.textContent = 'Generating...';

        try {
            const response = await fetch('http://localhost:5000/generate', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            if (data.audio_url) {
                const audio = new Audio(`http://localhost:5000${data.audio_url}`);
                audio.controls = true;
                audio.autoplay = true;

                // Optional: Display below generate button or in preview section
                const audioContainer = document.createElement("div");
                audioContainer.style.marginTop = "20px";
                audioContainer.appendChild(audio);
                document.getElementById("audio-result").innerHTML = ""; // Clear old audio
                document.getElementById("audio-result").appendChild(audioContainer);
                document.querySelector(".preview-section").appendChild(audioContainer);
            } else {
                alert("Failed to generate audio.");
            }
        } catch (err) {
            console.error(err);
            alert("Error generating avatar.");
        } finally {
            generateBtn.disabled = false;
            generateBtn.textContent = 'Generate Avatar Video';
        }
    });
    </script>

</body>
</html>
